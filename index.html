  <body>
    <div class="header">

          <nav class="navbar navbar-expand-sm navbar-dark darkmode px-3 border-bottom border-dark ">
            <a href="#" class="navbar-brand mb-0 h1"><img class="d-line-block align-top" src="Images/Meta.png" width="100"></a>

              <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class=" navbar-nav mr-auto">
                  <li class="nav-item active"><a href="#" class="nav-link active">Home</a></li>
                  <li class="nav-item"><a href="trending.html" class="nav-link">Trending</a></li>

                <img class="d-line-block align-top " src="Images/profile.png" width="50"></a>
              </div>
          </nav>
    </div>

    <div class="mainbutton d-flex justify-content-center my-5  " >
      <button type="button" id="toggle" class="btn btn-primary btn-lg w-100">What's happening?</button>
    </div>

  <form id="posts" class=" post-form my-5 p-5 card darkmode  text-white shadow">
    <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="name">Name</label>
      <input type="text" class="form-control mb-2" id="name" name="name" placeholder="Jane Doe">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="username">Username</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      </div>
    </div>
    <div class="col-auto">
      <label for="post">What's New?</label>
      <textarea class="form-control mb-2" id="post" name="post" rows="3" placeholder="Say Something..."></textarea>
    </div>
    <div class="col-auto">
    </div>
    <br>
    <div class="col-auto text-center">
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
  </div>
  <!-- This is where the posts will display -->
</form>
  <div class="feed text-white"></div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
